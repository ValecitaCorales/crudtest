<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      TESTEANDO EL CRUD 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users"  (click)="openNote(note)" >
      <ion-label>
        Nombre :{{user.nameC}}
        <br>
        Rut : {{user.rut}}
        <br>
        Ocupacion : {{user.ocupacion}}
        <br>
        Mascota : {{user.mascota}}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed"> 
    <ion-fab-button (click)="addUser()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>



</ion-content>
